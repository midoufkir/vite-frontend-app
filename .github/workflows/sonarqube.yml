name: Analyse SonarQube

on:
  push:
    branches:
      - master

jobs:
  sonarqube:
    name: Analyse de code avec SonarQube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour l'analyse Git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installer les dépendances
        run: npm ci

      - name: Build du projet (si nécessaire)
        run: npm run build

      - name: Analyse SonarQube
        uses: sonarsource/sonarqube-scan-action@v1.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=vite-frontend-app
            -Dsonar.projectName=vite-frontend-app
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=src
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.verbose=true
            -Dsonar.javascript.node.version=18
            -Dsonar.sourceEncoding=UTF-8